
<div class="row">
	<div class="col-md-4 col-md-offset-4">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h2 class="center">Login</h2>
			</div>
			<div class="panel-body">
				<form (ngSubmit)="onSignInSubmit()" #f="ngForm">
					<div class="row">
						<div class="form-group col-sm-12">
							<input id="email" type="email" required name="email" [(ngModel)]="signInUser.email" class="form-control">
							<label for="email">Email</label>
						</div>
						<div class="form-group col-sm-12">
							<input id="password" type="password" required name="password" [(ngModel)]="signInUser.password" class="form-control">
							<label for="password">Password</label>
						</div>
						<div class="col-sm-12">
							<button type="submit" [disabled]="!(f.valid)" [ngClass]="{'disabled': !(f.valid)}" class="btn btn-primary">Login</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
